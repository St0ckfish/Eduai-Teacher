name: Sync Fork

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          
      - name: Configure Git
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          
      - name: Add remote
        run: |
          git remote add upstream https://github.com/Exp0tech1/Eduai-Teacher.git
          
      - name: Fetch and sync
        run: |
          git fetch upstream
          git checkout main
          git merge upstream/main --no-edit
          git push origin main
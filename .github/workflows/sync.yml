name: Sync Repository

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          fetch-depth: 0

      - name: Config Git
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

      - name: Fetch and pull changes from remote
        run: |
          git remote add org https://${{ secrets.PERSONAL_ACCESS_TOKEN }}@github.com/Exp0tech1/Eduai-Teacher.git
          git fetch org
          git pull org main --rebase

      - name: Push to organization repo
        env:
          TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        run: |
          echo "Pushing to remote..."
          git push -u org main
